<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App de Gerenciamento de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="login" class="mb-4 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Nome de usuário" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">
            Não tem uma conta? <a href="#" id="cadastroLink">Cadastre-se</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                alert('Usuário ou senha inválidos');
            }
        });

        document.getElementById('cadastroLink').addEventListener('click', function(e) {
            e.preventDefault();
            const username = prompt('Digite o nome de usuário:');
            const password = prompt('Digite a senha:');

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.some(u => u.username === username)) {
                    alert('Usuário já existe');
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Usuário cadastrado com sucesso');
                }
            } else {
                alert('Nome de usuário e senha são obrigatórios');
            }
        });
    </script>
</body>
</html>
