<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Centraliza elementos */
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 5px; /* Bordas levemente arredondadas */
            border: none; /* Remove a borda padrão */
            background-color: rgba(255, 255, 255, 0.5); /* Fundo transparente */
            padding: 10px;
            color: #333; /* Cor do texto */
            box-shadow: none; /* Remove a sombra ao focar */
        }
        .form-control:focus {
            box-shadow: none; /* Remove a sombra ao focar */
        }
        .btn-login {
            margin-top: 20px;
            background-color: #007bff; /* Cor de fundo do botão */
            border: none;
            color: white;
            transition: background-color 0.3s ease; /* Transição suave de cor */
        }
        .btn-login:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
        }
        .modal-content {
            background-color: #f8f9fa; /* Cor de fundo do modal */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
        .modal-header {
            border-bottom: none; /* Remove a borda inferior do cabeçalho */
            background-color: #007bff; /* Cor de fundo do cabeçalho */
            color: white; /* Cor do texto do cabeçalho */
            padding: 15px 20px;
            border-top-left-radius: 10px; /* Borda arredondada superior esquerda */
            border-top-right-radius: 10px; /* Borda arredondada superior direita */
        }
        .modal-title {
            font-weight: bold; /* Texto em negrito */
            font-size: 1.25rem; /* Tamanho da fonte */
            margin: 0;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            border-top: none; /* Remove a borda superior do rodapé */
            padding: 10px 20px;
            background-color: #f8f9fa; /* Cor de fundo do rodapé */
        }
        .btn-secondary {
            background-color: #6c757d; /* Cor de fundo do botão secundário */
            border: none;
            color: white;
            transition: background-color 0.3s ease; /* Transição suave de cor */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Cor de fundo do botão secundário ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2></h2>
        <form id="authForm">
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Entrar</button>
        </form>
    </div>

    <!-- Modal de Erro -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro de Autenticação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorModalMessage" class="mb-0">Senha incorreta. Tente novamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
