<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APOLLO_LINO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container button {
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .comentario-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comentario-header .date {
            font-size: 0.9em;
            color: #888;
        }
        .comentario-body {
            margin-top: 5px;
        }
        .comentario-delete, .comentario-edit, .comentario-visibility {
            cursor: pointer;
            margin-left: 10px;
        }
        .comentario-delete {
            color: red;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            max-width: none;
        }
        .title-centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <h2>Bem-vindo ao APOLLO_LINO</h2>
        <p>Escolha o tipo de login:</p>
        <button id="userLogin" class="btn btn-primary btn-block">Usu√°rio Normal</button>
        <button id="adminLogin" class="btn btn-secondary btn-block">Administrador</button>
    </div>

    <div class="container" id="mainContent">
        <h2 class="mb-4 title-centered">PRODUTOS E CORTES</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="perimetro">Per√≠metro</label>
                    <input type="text" class="form-control" id="perimetro" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="corte">Corte</label>
                    <input type="text" class="form-control" id="corte" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="chagrim">Chagrim</label>
                    <select class="form-control" id="chagrim">
                        <option value="Sim">Sim</option>
                        <option value="N√£o">N√£o</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repeticao">Repeti√ß√£o</label>
                    <input type="number" class="form-control" id="repeticao" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" class="form-control" id="velocidade" required maxlength="5">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Coment√°rio</label>
                <input type="text" class="form-control" id="comentario">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        <select id="produtosSalvos" class="form-control mt-3">
            <option value="">Selecione um produto salvo</option>
        </select>
        <div id="dadosProduto" class="mt-3"></div>
    </div>

    <div class="container" id="adminArea" style="display:none;">
        <h2 class="mb-4 title-centered">Administrador</h2>
        <div id="comentariosAdmin" class="mt-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA2t1UP-9F3qKvgdfFdLL7L13S",
            authDomain: "myapp1-7da01.firebaseapp.com",
            databaseURL: "https://myapp1-7da01-default-rtdb.firebaseio.com",
            projectId: "myapp1-7da01",
            storageBucket: "myapp1-7da01.appspot.com",
            messagingSenderId: "41171031400",
            appId: "1:41171031400:web:ac785147dab508e21072dd"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var isAdmin = false;

        document.getElementById('userLogin').addEventListener('click', function() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        });

        document.getElementById('adminLogin').addEventListener('click', function() {
            var senha = prompt("Digite a senha de administrador para acessar a √°rea:");
            if (senha === "123") {
                isAdmin = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('adminArea').style.display = 'block';
            } else {
                alert("Senha incorreta. Acesso como usu√°rio normal.");
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        });

        function salvarDados(e) {
            e.preventDefault();
            var produto = document.getElementById('produto').value.toUpperCase();
            var perimetro = document.getElementById('perimetro').value;
            var corte = document.getElementById('corte').value.toUpperCase();
            var velocidade = document.getElementById('velocidade').value;
            var repeticao = document.getElementById('repeticao').value;
            var chagrim = document.getElementById('chagrim').value;
            var comentario = document.getElementById('comentario').value;

            if (!produto || !corte || !velocidade) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val() || {};
                if (!produtoData.comentarios) {
                    produtoData.comentarios = [];
                }
                produtoData.perimetro = perimetro;
                produtoData.corte = corte;
                produtoData.velocidade = velocidade;
                produtoData.repeticao = repeticao;
                produtoData.chagrim = chagrim;

                if (comentario) {
                    produtoData.comentarios.push({
                        data: new Date().toLocaleString(),
                        texto: comentario,
                        visivel: true
                    });
                }

                produtoRef.set(produtoData, function(error) {
                    if (error) {
                        alert("Erro ao salvar dados: " + error.message);
                    } else {
                        alert("Dados salvos com sucesso!");
                        document.getElementById('productForm').reset();
                        carregarProdutosSalvos();
                    }
                });
            });
        }

        function carregarProdutosSalvos() {
            var produtosSalvos = document.getElementById('produtosSalvos');
            produtosSalvos.innerHTML = '<option value="">Selecione um produto salvo</option>';
            var produtoRef = database.ref('produtos');
            produtoRef.once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.textContent = childSnapshot.key;
                    produtosSalvos.appendChild(option);
                });
            });
        }

        function exibirDadosProduto(produtoData) {
            var dadosProduto = document.getElementById('dadosProduto');
            dadosProduto.innerHTML = `
                <p><strong>Per√≠metro:</strong> ${produtoData.perimetro || ''}</p>
                <p><strong>Corte:</strong> ${produtoData.corte || ''}</p>
                <p><strong>Velocidade:</strong> ${produtoData.velocidade || ''}</p>
                <p><strong>Repeti√ß√£o:</strong> ${produtoData.repeticao || ''}</p>
                <p><strong>Chagrim:</strong> ${produtoData.chagrim || ''}</p>
                <div><strong>Coment√°rios:</strong> ${exibirComentarios(produtoData.comentarios || [])}</div>
            `;
        }

        function exibirComentarios(comentarios) {
            return comentarios.map(function(comentario, index) {
                return `
                    <div class="comentario-item">
                        <div class="comentario-header">
                            <span class="date">${comentario.data}</span>
                            ${isAdmin ? `
                                <span class="comentario-visibility" onclick="toggleVisibilidadeComentario('${index}')">${comentario.visivel ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}</span>
                                <span class="comentario-delete" onclick="deletarComentario('${index}')">üóëÔ∏è</span>
                                <span class="comentario-edit" onclick="editarComentario('${index}')">‚úèÔ∏è</span>
                            ` : ''}
                        </div>
                        <div class="comentario-body">${comentario.texto}</div>
                    </div>
                `;
            }).join('');
        }

        function toggleVisibilidadeComentario(index) {
            var produtoSelecionado = document.getElementById('produtosSalvos').value;
            if (!produtoSelecionado) return;

            var produtoRef = database.ref('produtos/' + produtoSelecionado);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData && produtoData.comentarios && produtoData.comentarios[index]) {
                    produtoData.comentarios[index].visivel = !produtoData.comentarios[index].visivel;
                    produtoRef.set(produtoData, function(error) {
                        if (error) {
                            alert("Erro ao atualizar visibilidade: " + error.message);
                        } else {
                            carregarComentariosAdmin(produtoData.comentarios);
                        }
                    });
                }
            });
        }

        function deletarComentario(index) {
            var produtoSelecionado = document.getElementById('produtosSalvos').value;
            if (!produtoSelecionado) return;

            var produtoRef = database.ref('produtos/' + produtoSelecionado);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData && produtoData.comentarios) {
                    produtoData.comentarios.splice(index, 1);
                    produtoRef.set(produtoData, function(error) {
                        if (error) {
                            alert("Erro ao deletar coment√°rio: " + error.message);
                        } else {
                            carregarComentariosAdmin(produtoData.comentarios);
                        }
                    });
                }
            });
        }

        function editarComentario(index) {
            var novoTexto = prompt("Digite o novo texto do coment√°rio:");
            if (!novoTexto) return;

            var produtoSelecionado = document.getElementById('produtosSalvos').value;
            if (!produtoSelecionado) return;

            var produtoRef = database.ref('produtos/' + produtoSelecionado);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData && produtoData.comentarios && produtoData.comentarios[index]) {
                    produtoData.comentarios[index].texto = novoTexto;
                    produtoRef.set(produtoData, function(error) {
                        if (error) {
                            alert("Erro ao editar coment√°rio: " + error.message);
                        } else {
                            carregarComentariosAdmin(produtoData.comentarios);
                        }
                    });
                }
            });
        }

        function carregarComentariosAdmin(comentarios) {
            var comentariosAdmin = document.getElementById('comentariosAdmin');
            comentariosAdmin.innerHTML = exibirComentarios(comentarios);
        }

        document.getElementById('produtosSalvos').addEventListener('change', function() {
            var produtoSelecionado = this.value;
            if (!produtoSelecionado) return;

            var produtoRef = database.ref('produtos/' + produtoSelecionado);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData) {
                    exibirDadosProduto(produtoData);
                    if (isAdmin) {
                        carregarComentariosAdmin(produtoData.comentarios || []);
                    }
                }
            });
        });

        document.getElementById('productForm').addEventListener('submit', salvarDados);
        carregarProdutosSalvos();
    </script>
</body>
</html>
