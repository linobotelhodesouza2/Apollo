<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #dadosProduto {
            margin-top: 20px;
        }
        .comentario-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comentario-header .date {
            font-size: 0.9em;
            color: #888;
        }
        .comentario-body {
            margin-top: 5px;
        }
        .comentario-delete, .comentario-edit, .comentario-visibility {
            cursor: pointer;
            margin-left: 10px;
        }
        .comentario-delete {
            color: red;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            max-width: none;
        }
        .title-centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 title-centered">PRODUTOS E CORTES</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="perimetro">Perímetro</label>
                    <input type="number" class="form-control" id="perimetro" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="corte">Corte</label>
                    <input type="text" class="form-control" id="corte" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="chagrim">Chagrim</label>
                    <select class="form-control" id="chagrim">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repeticao">Repetição</label>
                    <input type="number" class="form-control" id="repeticao" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" class="form-control" id="velocidade" required maxlength="5">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário</label>
                <input type="text" class="form-control" id="comentario">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        <select id="produtosSalvos" class="form-control mt-3">
            <option value="">Selecione um produto salvo</option>
        </select>
        <div id="dadosProduto" class="mt-3"></div>
    </div>

    <div class="container" id="adminArea" style="display:none;">
        <h2 class="mb-4 title-centered">Administração</h2>
        <div id="comentariosAdmin" class="mt-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twilio/3.53.0/twilio.min.js" integrity="sha512-mr1GmBImMj3a1mZ+5JZ5Ue0qYsDt5a8bRgzOx6NZYlLwCeC9RKu+Jr5ObFD8eayu2osFFb9A4MQUVzxfG7q2Wg==" crossorigin="anonymous"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA2t1UP-9F3qKvgdfFdLL7L13S",
            authDomain: "myapp1-7da01.firebaseapp.com",
            databaseURL: "https://myapp1-7da01-default-rtdb.firebaseio.com",
            projectId: "myapp1-7da01",
            storageBucket: "myapp1-7da01.appspot.com",
            messagingSenderId: "41171031400",
            appId: "1:41171031400:web:ac785147dab508e21072dd"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var isAdmin = false;

        var senha = prompt("Digite a senha de administrador para acessar:");
        if (senha === "1") {
            isAdmin = true;
        } else {
            alert("Acesso como usuário normal.");
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (isAdmin) {
                document.getElementById('adminArea').style.display = 'block';
            }
        });

        function salvarDados(e) {
            e.preventDefault();
            var produto = document.getElementById('produto').value.toUpperCase();
            var perimetro = document.getElementById('perimetro').value;
            var corte = document.getElementById('corte').value.toUpperCase();
            var velocidade = document.getElementById('velocidade').value;
            var repeticao = document.getElementById('repeticao').value;
            var chagrim = document.getElementById('chagrim').value;
            var comentario = document.getElementById('comentario').value;

            if (!produto || !corte || !velocidade) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val() || {};
                if (!produtoData.comentarios) {
                    produtoData.comentarios = [];
                }
                produtoData.perimetro = perimetro;
                produtoData.corte = corte;
                produtoData.velocidade = velocidade;
                produtoData.repeticao = repeticao;
                produtoData.chagrim = chagrim;

                if (comentario) {
                    produtoData.comentarios.push({
                        data: new Date().toLocaleString(),
                        texto: comentario,
                        visivel: true
                    });
                }

                produtoRef.set(produtoData, function(error) {
                    if (error) {
                        alert('Erro ao salvar os dados.');
                    } else {
                        alert('Dados salvos com sucesso!');
                        enviarSMS(); // Chama a função para enviar SMS
                        atualizarListaProdutos();
                        document.getElementById('productForm').reset(); // Limpa os campos do formulário
                    }
                });
            });
        }

        function enviarSMS() {
            // Função para enviar SMS usando Twilio
        }

        function atualizarListaProdutos() {
            var produtosSalvos = document.getElementById('produtosSalvos');
            produtosSalvos.innerHTML = '<option value="">Selecione um produto salvo</option>';
            database.ref('produtos').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.textContent = childSnapshot.key;
                    produtosSalvos.appendChild(option);
                });
            });
        }

        document.getElementById('productForm').addEventListener('submit', salvarDados);

        document.getElementById('produtosSalvos').addEventListener('change', function() {
            var produto = this.value;
            if (produto) {
                var produtoRef = database.ref('produtos/' + produto);
                produtoRef.once('value', function(snapshot) {
                    var produtoData = snapshot.val();
                    var dadosProdutoDiv = document.getElementById('dadosProduto');
                    dadosProdutoDiv.innerHTML = '';
                    if (produtoData) {
                        for (var key in produtoData) {
                            if (key === 'comentarios') {
                                var comentariosDiv = document.createElement('div');
                                comentariosDiv.className = 'comentarios';
                                produtoData.comentarios.forEach(function(comentario) {
                                    var comentarioDiv = document.createElement('div');
                                    comentarioDiv.className = 'comentario-item';
                                    var comentarioHeader = document.createElement('div');
                                    comentarioHeader.className = 'comentario-header';
                                    var comentarioData = document.createElement('span');
                                    comentarioData.className = 'date';
                                    comentarioData.textContent = comentario.data;
                                    var comentarioTexto = document.createElement('div');
                                    comentarioTexto.className = 'comentario-body';
                                    comentarioTexto.textContent = comentario.texto;
                                    comentarioHeader.appendChild(comentarioData);
                                    comentarioDiv.appendChild(comentarioHeader);
                                    comentarioDiv.appendChild(comentarioTexto);

                                    if (isAdmin) {
                                        var comentarioDelete = document.createElement('span');
                                        comentarioDelete.className = 'comentario-delete';
                                        comentarioDelete.textContent = 'Excluir';
                                        comentarioDelete.addEventListener('click', function() {
                                            excluirComentario(produto, comentario.data);
                                        });

                                        var comentarioEdit = document.createElement('span');
                                        comentarioEdit.className = 'comentario-edit';
                                        comentarioEdit.textContent = 'Editar';
                                        comentarioEdit.addEventListener('click', function() {
                                            editarComentario(produto, comentario.data, comentario.texto);
                                        });

                                        var comentarioVisibility = document.createElement('span');
                                        comentarioVisibility.className = 'comentario-visibility';
                                        var icon = document.createElement('i');
                                        icon.className = comentario.visivel ? 'fas fa-eye' : 'fas fa-lock';
                                        comentarioVisibility.appendChild(icon);
                                        comentarioVisibility.addEventListener('click', function() {
                                            toggleVisibility(produto, comentario.data, comentario.visivel);
                                        });

                                        comentarioHeader.appendChild(comentarioDelete);
                                        comentarioHeader.appendChild(comentarioEdit);
                                        comentarioHeader.appendChild(comentarioVisibility);
                                    }
                                    comentariosDiv.appendChild(comentarioDiv);
                                });
                                dadosProdutoDiv.appendChild(comentariosDiv);
                            } else {
                                var p = document.createElement('p');
                                p.textContent = key + ': ' + produtoData[key];
                                dadosProdutoDiv.appendChild(p);
                            }
                        }
                    }
                });
            } else {
                document.getElementById('dadosProduto').innerHTML = '';
            }
        });

        function excluirComentario(produto, data) {
            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData && produtoData.comentarios) {
                    produtoData.comentarios = produtoData.comentarios.filter(function(comentario) {
                        return comentario.data !== data;
                    });
                    produtoRef.set(produtoData, function(error) {
                        if (error) {
                            alert('Erro ao excluir o comentário.');
                        } else {
                            alert('Comentário excluído com sucesso!');
                            document.getElementById('produtosSalvos').dispatchEvent(new Event('change'));
                        }
                    });
                }
            });
        }

        function editarComentario(produto, data, texto) {
            var novoTexto = prompt('Edite o comentário:', texto);
            if (novoTexto !== null) {
                var produtoRef = database.ref('produtos/' + produto);
                produtoRef.once('value', function(snapshot) {
                    var produtoData = snapshot.val();
                    if (produtoData && produtoData.comentarios) {
                        produtoData.comentarios = produtoData.comentarios.map(function(comentario) {
                            if (comentario.data === data) {
                                comentario.texto = novoTexto;
                            }
                            return comentario;
                        });
                        produtoRef.set(produtoData, function(error) {
                            if (error) {
                                alert('Erro ao editar o comentário.');
                            } else {
                                alert('Comentário editado com sucesso!');
                                document.getElementById('produtosSalvos').dispatchEvent(new Event('change'));
                            }
                        });
                    }
                });
            }
        }

        function toggleVisibility(produto, data, visivel) {
            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData && produtoData.comentarios) {
                    produtoData.comentarios = produtoData.comentarios.map(function(comentario) {
                        if (comentario.data === data) {
                            comentario.visivel = !visivel;
                        }
                        return comentario;
                    });
                    produtoRef.set(produtoData, function(error) {
                        if (error) {
                            alert('Erro ao alterar a visibilidade do comentário.');
                        } else {
                            alert('Visibilidade do comentário alterada com sucesso!');
                            document.getElementById('produtosSalvos').dispatchEvent(new Event('change'));
                        }
                    });
                }
            });
        }

        atualizarListaProdutos();
    </script>
</body>
</html>
