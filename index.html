<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #dadosProduto {
            margin-top: 20px;
        }
        .comentario-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comentario-header .date {
            font-size: 0.9em;
            color: #888;
        }
        .comentario-body {
            margin-top: 5px;
        }
        .comentario-delete, .comentario-edit, .comentario-visibility {
            cursor: pointer;
            margin-left: 10px;
        }
        .comentario-delete {
            color: red;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            max-width: none;
        }
        .title-centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 title-centered">PRODUTOS E CORTES LINO</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="perimetro">Perímetro</label>
                    <input type="number" class="form-control" id="perimetro" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="corte">Corte</label>
                    <input type="text" class="form-control" id="corte" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="chagrim">Chagrim</label>
                    <select class="form-control" id="chagrim">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repeticao">Repetição</label>
                    <input type="number" class="form-control" id="repeticao" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" class="form-control" id="velocidade" required maxlength="5">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário</label>
                <input type="text" class="form-control" id="comentario">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        <select id="produtosSalvos" class="form-control mt-3">
            <option value="">Selecione um produto salvo</option>
        </select>
        <div id="dadosProduto" class="mt-3"></div>
    </div>

    <div class="container" id="adminArea" style="display:none;">
        <h2 class="mb-4 title-centered">Administração</h2>
        <div id="comentariosAdmin" class="mt-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twilio/3.53.0/twilio.min.js" integrity="sha512-mr1GmBImMj3a1mZ+5JZ5Ue0qYsDt5a8bRgzOx6NZYlLwCeC9RKu+Jr5ObFD8eayu2osFFb9A4MQUVzxfG7q2Wg==" crossorigin="anonymous"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA2t1UP-9F3qKvgdfFdLL7L13S",
            authDomain: "myapp1-7da01.firebaseapp.com",
            databaseURL: "https://myapp1-7da01-default-rtdb.firebaseio.com",
            projectId: "myapp1-7da01",
            storageBucket: "myapp1-7da01.appspot.com",
            messagingSenderId: "41171031400",
            appId: "1:41171031400:web:ac785147dab508e21072dd"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var isAdmin = false;

        var senha = prompt("Digite a senha de administrador para acessar:");
        if (senha === "1") {
            isAdmin = true;
        } else {
            alert("Acesso como usuário normal.");
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (isAdmin) {
                document.getElementById('adminArea').style.display = 'block';
            }
        });

        function salvarDados(e) {
            e.preventDefault();
            var produto = document.getElementById('produto').value.toUpperCase();
            var perimetro = document.getElementById('perimetro').value;
            var corte = document.getElementById('corte').value.toUpperCase();
            var velocidade = document.getElementById('velocidade').value;
            var repeticao = document.getElementById('repeticao').value;
            var chagrim = document.getElementById('chagrim').value;
            var comentario = document.getElementById('comentario').value;

            if (!produto || !corte || !velocidade) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val() || {};
                if (!produtoData.comentarios) {
                    produtoData.comentarios = [];
                }
                produtoData.perimetro = perimetro;
                produtoData.corte = corte;
                produtoData.velocidade = velocidade;
                produtoData.repeticao = repeticao;
                produtoData.chagrim = chagrim;

                if (comentario) {
                    produtoData.comentarios.push({
                        data: new Date().toLocaleString(),
                        texto: comentario,
                        visivel: true
                    });
                }

                produtoRef.set(produtoData, function(error) {
                    if (error) {
                        alert('Erro ao salvar os dados.');
                    } else {
                        alert('Dados salvos com sucesso!');
                        enviarSMS(produtoData); // Chama a função para enviar SMS com os dados salvos
                        atualizarListaProdutos();
                        document.getElementById('productForm').reset();
                    }
                });
            });
        }

        function enviarSMS(dados) {
            const accountSid = 'ACab1111b92fcc963bc9e3211dde1ee4d6';
            const authToken = '78175b3b0b240133810f6dc8fced9504';
            const client = require('twilio')(accountSid, authToken);

            var mensagem = `Produto: ${dados.produto}\nCorte: ${dados.corte}\nVelocidade: ${dados.velocidade}`;

            client.messages
                .create({
                    body: mensagem,
                    from: '+12513195306',
                    to: '+5511953462462' // Substitua pelo número desejado
                })
                .then(message => console.log('SMS enviado com sucesso: ' + message.sid))
                .catch(error => console.error('Erro ao enviar SMS:', error));
        }

        function carregarProdutosSalvos() {
            var produtosSalvosSelect = document.getElementById('produtosSalvos');
            var produtosRef = database.ref('produtos');

            produtosRef.once('value', function(snapshot) {
                produtosSalvosSelect.innerHTML = '<option value="">Selecione um produto salvo</option>';
                snapshot.forEach(function(childSnapshot) {
                    var produtoNome = childSnapshot.key;
                    var option = document.createElement('option');
                    option.value = produtoNome;
                    option.textContent = produtoNome;
                    produtosSalvosSelect.appendChild(option);
                });
            });
        }

        function atualizarDadosProdutoSelecionado(produto) {
            var dadosProdutoDiv = document.getElementById('dadosProduto');
            var produtoRef = database.ref('produtos/' + produto);

            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData) {
                    var html = '<h4>' + produto + '</h4>';
                    html += '<p><strong>Perímetro:</strong> ' + (produtoData.perimetro || '') + '</p>';
                    html += '<p><strong>Corte:</strong> ' + (produtoData.corte || '') + '</p>';
                    html += '<p><strong>Velocidade:</strong> ' + (produtoData.velocidade || '') + '</p>';
                    html += '<p><strong>Repetição:</strong> ' + (produtoData.repeticao || '') + '</p>';
                    html += '<p><strong>Chagrim:</strong> ' + (produtoData.chagrim || '') + '</p>';
                    html += '<h5>Comentários</h5>';
                    if (produtoData.comentarios && produtoData.comentarios.length > 0) {
                        produtoData.comentarios.forEach(function(comentario, index) {
                            if (isAdmin || comentario.visivel) {
                                html += '<div class="comentario-item">';
                                html += '<div class="comentario-header">';
                                html += '<span class="date">' + comentario.data + '</span>';
                                if (isAdmin) {
                                    html += '<span class="comentario-visibility" onclick="toggleVisibilidadeComentario(\'' + produto + '\', ' + index + ')">' + (comentario.visivel ? 'Ocultar' : 'Exibir') + '</span>';
                                    html += '<span class="comentario-edit" onclick="editarComentario(\'' + produto + '\', ' + index + ')">Editar</span>';
                                    html += '<span class="comentario-delete" onclick="excluirComentario(\'' + produto + '\', ' + index + ')">Excluir</span>';
                                }
                                html += '</div>';
                                html += '<div class="comentario-body">' + comentario.texto + '</div>';
                                html += '</div>';
                            }
                        });
                    } else {
                        html += '<p>Sem comentários.</p>';
                    }
                    dadosProdutoDiv.innerHTML = html;
                } else {
                    dadosProdutoDiv.innerHTML = '<p>Produto não encontrado.</p>';
                }
            });
        }

        function toggleVisibilidadeComentario(produto, index) {
            var produtoRef = database.ref('produtos/' + produto + '/comentarios/' + index + '/visivel');
            produtoRef.transaction(function(currentVisibilidade) {
                return !currentVisibilidade;
            });
        }

        function editarComentario(produto, index) {
            var novoTexto = prompt('Editar comentário:', '');
            if (novoTexto !== null) {
                var produtoRef = database.ref('produtos/' + produto + '/comentarios/' + index + '/texto');
                produtoRef.set(novoTexto);
            }
        }

        function excluirComentario(produto, index) {
            if (confirm('Tem certeza que deseja excluir este comentário?')) {
                var produtoRef = database.ref('produtos/' + produto + '/comentarios/' + index);
                produtoRef.remove();
            }
        }

        function atualizarListaProdutos() {
            carregarProdutosSalvos();
        }

        document.getElementById('productForm').addEventListener('submit', salvarDados);
        document.getElementById('produtosSalvos').addEventListener('change', function() {
            var produtoSelecionado = this.value;
            if (produtoSelecionado) {
                atualizarDadosProdutoSelecionado(produtoSelecionado);
            }
        });

        carregarProdutosSalvos();
    </script>
</body>
</html>
