<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar e Exibir Dados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulário de Dados</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="perimetro">Perímetro</label>
                <input type="text" id="perimetro" class="form-control" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="corte">Corte</label>
                <input type="text" id="corte" class="form-control" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="velocidade">Velocidade</label>
                <input type="text" id="velocidade" class="form-control" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="chagrim">Chagrim</label>
                <input type="text" id="chagrim" class="form-control" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="repeticao">Repetição</label>
                <input type="text" id="repeticao" class="form-control" maxlength="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <hr>

        <h4 class="text-center">Dados Salvos</h4>
        <select id="savedData" class="form-control mt-3">
            <option value="">Selecione um produto</option>
        </select>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
