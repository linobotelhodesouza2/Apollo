<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APOLLO_LINO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #dadosProduto {
            margin-top: 20px;
        }
        .comentario-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comentario-header .date {
            font-size: 0.9em;
            color: #888;
        }
        .comentario-body {
            margin-top: 5px;
        }
        .comentario-delete, .comentario-edit, .comentario-visibility {
            cursor: pointer;
            margin-left: 10px;
        }
        .comentario-delete {
            color: red;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            max-width: none;
        }
        .title-centered {
            text-align: center;
        }
        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #loginScreen button {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container">
        <h2 class="mb-4 title-centered">Área de Login</h2>
        <button id="userLogin" class="btn btn-primary">Usuário Normal</button>
        <button id="adminLogin" class="btn btn-secondary">Administrador</button>
    </div>

    <div id="mainContent" class="container" style="display:none;">
        <h2 class="mb-4 title-centered">PRODUTOS E CORTES</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="perimetro">Perímetro</label>
                    <input type="text" class="form-control" id="perimetro" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="corte">Corte</label>
                    <input type="text" class="form-control" id="corte" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="chagrim">Chagrim</label>
                    <select class="form-control" id="chagrim">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repeticao">Repetição</label>
                    <input type="number" class="form-control" id="repeticao" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" class="form-control" id="velocidade" required maxlength="5">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário</label>
                <input type="text" class="form-control" id="comentario">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        <select id="produtosSalvos" class="form-control mt-3">
            <option value="">Selecione um produto salvo</option>
        </select>
        <div id="dadosProduto" class="mt-3"></div>
    </div>

    <div class="container" id="adminArea" style="display:none;">
        <h2 class="mb-4 title-centered">Administrador</h2>
        <div id="comentariosAdmin" class="mt-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA2t1UP-9F3qKvgdfFdLL7L13S",
            authDomain: "myapp1-7da01.firebaseapp.com",
            databaseURL: "https://myapp1-7da01-default-rtdb.firebaseio.com",
            projectId: "myapp1-7da01",
            storageBucket: "myapp1-7da01.appspot.com",
            messagingSenderId: "41171031400",
            appId: "1:41171031400:web:ac785147dab508e21072dd"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var isAdmin = false;

        document.getElementById('userLogin').addEventListener('click', function() {
            isAdmin = false;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        });

        document.getElementById('adminLogin').addEventListener('click', function() {
            var senha = prompt("Digite a senha de administrador:");
            if (senha === "123") {
                isAdmin = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('adminArea').style.display = 'block';
            } else {
                alert("Senha incorreta!");
            }
        });

        function salvarDados(e) {
            e.preventDefault();
            var produto = document.getElementById('produto').value.toUpperCase();
            var perimetro = document.getElementById('perimetro').value;
            var corte = document.getElementById('corte').value.toUpperCase();
            var velocidade = document.getElementById('velocidade').value;
            var repeticao = document.getElementById('repeticao').value;
            var chagrim = document.getElementById('chagrim').value;
            var comentario = document.getElementById('comentario').value;

            if (!produto || !corte || !velocidade) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val() || {};
                if (!produtoData.comentarios) {
                    produtoData.comentarios = [];
                }
                produtoData.perimetro = perimetro;
                produtoData.corte = corte;
                produtoData.velocidade = velocidade;
                produtoData.repeticao = repeticao;
                produtoData.chagrim = chagrim;

                if (comentario) {
                    produtoData.comentarios.push({
                        data: new Date().toLocaleString(),
                        texto: comentario,
                        visivel: true
                    });
                }

                produtoRef.set(produtoData, function(error) {
                    if (error) {
                        alert('Erro ao salvar os dados.');
                    } else {
                        alert('Dados salvos com sucesso!');
                        atualizarListaProdutos();
                        document.getElementById('productForm').reset();
                    }
                });
            });
        }

        function atualizarListaProdutos() {
            var produtosSalvos = document.getElementById('produtosSalvos');
            produtosSalvos.innerHTML = '<option value="">Selecione um produto salvo</option>';
            database.ref('produtos').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var produto = childSnapshot.key;
                    var option = document.createElement('option');
                    option.value = produto;
                    option.textContent = produto;
                    produtosSalvos.appendChild(option);
                });
            });
        }

        function mostrarDadosProduto(produto) {
            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val();
                if (produtoData) {
                    document.getElementById('produto').value = produto;
                    document.getElementById('perimetro').value = produtoData.perimetro || '';
                    document.getElementById('corte').value = produtoData.corte || '';
                    document.getElementById('velocidade').value = produtoData.velocidade || '';
                    document.getElementById('repeticao').value = produtoData.repeticao || '';
                    document.getElementById('chagrim').value = produtoData.chagrim || '';

                    var comentariosDiv = document.getElementById('dadosProduto');
                    comentariosDiv.innerHTML = '';
                    if (produtoData.comentarios) {
                        produtoData.comentarios.forEach(function(comentario, index) {
                            if (comentario.visivel || isAdmin) {
                                var comentarioItem = document.createElement('div');
                                comentarioItem.className = 'comentario-item';
                                comentarioItem.innerHTML = `
                                    <div class="comentario-header">
                                        <span class="date">${comentario.data}</span>
                                        <div>
                                            <span class="comentario-visibility">${comentario.visivel ? '👁️' : '🚫'}</span>
                                            ${isAdmin ? `<span class="comentario-delete" data-index="${index}">🗑️</span><span class="comentario-edit" data-index="${index}">✏️</span>` : ''}
                                        </div>
                                    </div>
                                    <div class="comentario-body">${comentario.texto}</div>
                                `;
                                comentariosDiv.appendChild(comentarioItem);
                            }
                        });
                    }
                } else {
                    alert('Produto não encontrado.');
                }
            });
        }

        document.getElementById('productForm').addEventListener('submit', salvarDados);

        document.getElementById('produtosSalvos').addEventListener('change', function() {
            var produto = this.value;
            if (produto) {
                mostrarDadosProduto(produto);
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('dadosProduto').innerHTML = '';
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('comentario-delete')) {
                var produto = document.getElementById('produto').value.toUpperCase();
                var index = event.target.getAttribute('data-index');
                var produtoRef = database.ref('produtos/' + produto);
                produtoRef.once('value', function(snapshot) {
                    var produtoData = snapshot.val();
                    if (produtoData && produtoData.comentarios) {
                        produtoData.comentarios.splice(index, 1);
                        produtoRef.set(produtoData, function(error) {
                            if (error) {
                                alert('Erro ao deletar o comentário.');
                            } else {
                                alert('Comentário deletado com sucesso!');
                                mostrarDadosProduto(produto);
                            }
                        });
                    }
                });
            } else if (event.target.classList.contains('comentario-edit')) {
                var produto = document.getElementById('produto').value.toUpperCase();
                var index = event.target.getAttribute('data-index');
                var novoTexto = prompt('Edite o comentário:');
                if (novoTexto) {
                    var produtoRef = database.ref('produtos/' + produto);
                    produtoRef.once('value', function(snapshot) {
                        var produtoData = snapshot.val();
                        if (produtoData && produtoData.comentarios) {
                            produtoData.comentarios[index].texto = novoTexto;
                            produtoRef.set(produtoData, function(error) {
                                if (error) {
                                    alert('Erro ao editar o comentário.');
                                } else {
                                    alert('Comentário editado com sucesso!');
                                    mostrarDadosProduto(produto);
                                }
                            });
                        }
                    });
                }
            } else if (event.target.classList.contains('comentario-visibility')) {
                var produto = document.getElementById('produto').value.toUpperCase();
                var index = event.target.getAttribute('data-index');
                var produtoRef = database.ref('produtos/' + produto);
                produtoRef.once('value', function(snapshot) {
                    var produtoData = snapshot.val();
                    if (produtoData && produtoData.comentarios) {
                        produtoData.comentarios[index].visivel = !produtoData.comentarios[index].visivel;
                        produtoRef.set(produtoData, function(error) {
                            if (error) {
                                alert('Erro ao alterar a visibilidade do comentário.');
                            } else {
                                alert('Visibilidade do comentário alterada com sucesso!');
                                mostrarDadosProduto(produto);
                            }
                        });
                    }
                });
            }
        });

        window.onload = function() {
            atualizarListaProdutos();
        }
    </script>
</body>
</html>
